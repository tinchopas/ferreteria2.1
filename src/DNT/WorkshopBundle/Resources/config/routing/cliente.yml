clients_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "DNTWorkshopBundle:Cliente:edit" }

clients_update:
    pattern:  /{id}/update
    defaults: { _controller: "DNTWorkshopBundle:Cliente:update" }
    requirements: { _method: post }

clients_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "DNTWorkshopBundle:Cliente:delete" }
    requirements: { _method: post }
