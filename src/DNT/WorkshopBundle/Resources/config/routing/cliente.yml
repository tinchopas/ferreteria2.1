    defaults: { _controller: "DNTWorkshopBundle:Cliente:index" }

clients_show:
    pattern:  /{id}/show
    defaults: { _controller: "DNTWorkshopBundle:Cliente:show" }

clients_new:
    pattern:  /new
    defaults: { _controller: "DNTWorkshopBundle:Cliente:new" }

clients_create:
    pattern:  /create
    defaults: { _controller: "DNTWorkshopBundle:Cliente:create" }
