DNT\WorkshopBundle\Entity\Categoria:
  type: entity
  table: categoria
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      column: id
      generator:
        strategy: IDENTITY
    nombre:
      type: string
      length: 250
      fixed: false
      nullable: false
      column: nombre
    creado:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: create
    modificado:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update
  lifecycleCallbacks: {  }
